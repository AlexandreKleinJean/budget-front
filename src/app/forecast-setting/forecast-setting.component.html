<div class="container">
  <h2 id="title">Forecast settings</h2>
  <form id="form">
    <div class="form-input">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" [(ngModel)]="salary" name="salary" required>
    </div>
    <div class="form-input">
      <label for="food">Food:</label>
      <input type="range" id="food" name="food" min="0" max="100" [(ngModel)]="foodRate" (input)="updateTotal()">
      <span>{{ foodRate }}%</span>
    </div>
    <div class="form-input">
      <label for="transport">Transport:</label>
      <input type="range" id="transport" name="transport" min="0" max="100" [(ngModel)]="transportRate" (input)="updateTotal()">
      <span>{{ transportRate }}%</span>
    </div>
    <div class="form-input">
      <label for="sport">Sport:</label>
      <input type="range" id="sport" name="sport" min="0" max="100" [(ngModel)]="sportRate" (input)="updateTotal()">
      <span>{{ sportRate }}%</span>
    </div>
    <div class="form-input">
      <label for="invoice">Invoice:</label>
      <input type="range" id="invoice" name="invoice" min="0" max="100" [(ngModel)]="invoiceRate" (input)="updateTotal()">
      <span>{{ invoiceRate }}%</span>
    </div>
    <div class="form-input">
      <label for="shopping">Shopping:</label>
      <input type="range" id="shopping" name="shopping" min="0" max="100" [(ngModel)]="shoppingRate" (input)="updateTotal()">
      <span>{{ shoppingRate }}%</span>
    </div>
    <div class="form-input">
      <label for="leisure">Leisure:</label>
      <input type="range" id="leisure" name="leisure" min="0" max="100" [(ngModel)]="leisureRate" (input)="updateTotal()">
      <span>{{ leisureRate }}%</span>
    </div>
    <div class="form-input">
      <label for="realEstate">realEstate:</label>
      <input type="range" id="realEstate" name="realEstate" min="0" max="100" [(ngModel)]="realEstateRate" (input)="updateTotal()">
      <span>{{ realEstateRate }}%</span>
    </div>
    <div class="form-button">
      <button type="button" [disabled]="totalRate !== 100" (click)="setForecast()" routerLink="/dashboard" id="form-submitButton">Set Forecast</button>
    </div>
  </form>
</div>
