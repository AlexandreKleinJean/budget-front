<div class="container col-10 col-md-8 col-lg-12">
  <h2 id="main__title" class="fs-1">Account details</h2>
  @if(account) {
    <div class="container__account">
      <img id="account__img" src="../../../assets/images/Account.png" alt="account" class="img-fluid col-6 col-lg-4">
      <p class="text fs-6">{{ account.name }}</p>
      <p class="text fs-6">{{ account.bank }}</p>
      <p id="account__amount" class="text fs-6">$ {{ totalExpenses }}</p>
    </div>
    <div>
      <app-transaction-list
        [userId]="userId"
        [accountId]="accountId"
        (totalExpensesEvent)="handleTotalExpenses($event)">
      </app-transaction-list>
    </div>
    <div class="buttons">
      <button (click)="modalActivation()" class="button">Delete</button>
      <button routerLink="/account/list" class="button">Back</button>
    </div>

    <!-- Component child => modal confirmation -->
    @if(modalIsActivate){
      <app-modal
        [message]="'Are you sure you want to delete this account ?'"
        (choice)="confirmation($event)">
      </app-modal>
    } @else {}

  } @else {
    <h4 class="center">No account found</h4>
  }
