@if(account) {
  <h2 id="title">Account details</h2>
  <div class="container">
      <div class="account">
        <div class="account__details">
          <img id="account__img" src="../../../assets/images/Account.png" alt="account">
          <div class="account__detail">
            <p class="account__detail-label">Name : </p>
            <p>{{ account.name }}</p>
          </div>
          <div class="account__detail">
            <p class="account__detail-label">Bank : </p>
            <p>{{ account.bank }}</p>
          </div>
          <div class="account__amount">
            <p>$ {{ totalExpenses }}</p>
          </div>
        </div>
      </div>
    </div>
    <app-transaction-list
            [userId]="userId"
            [accountId]="accountId"
            (totalExpensesEvent)="handleTotalExpenses($event)">
    </app-transaction-list>
    <div class="buttons">
      <button (click)="deleteAccount()" class="button">Delete</button>
      <button routerLink="/account/list" class="button">Back</button>
    </div>
} @else {
  <h4 class="center">No account found</h4>
}
