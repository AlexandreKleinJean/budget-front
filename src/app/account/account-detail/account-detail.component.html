@if(account) {
  <h2 id="title">Account details</h2>
  <div class="container">
      <div class="account">
        <div class="account__info">
          <div class="account__details">
            <p class="account__details-label">Name :</p>
            <p>{{ account.name }}</p>
          </div>
          <div class="account__details">
            <p class="account__details-label">Bank :</p>
            <p>{{ account.bank }}</p>
          </div>
        </div>
        <div class="account__amount">
          <p>PRIX</p>
        </div>
      </div>
    </div>
    <app-transaction-list [userId]="userId" [accountId]="accountId"></app-transaction-list>
    <div class="buttons">
      <button (click)="deleteAccount()" routerLink="/dashboard" class="button">Delete</button>
      <button routerLink="/dashboard" class="button">Back</button>
    </div>
} @else {
  <h4 class="center">No account found</h4>
}
