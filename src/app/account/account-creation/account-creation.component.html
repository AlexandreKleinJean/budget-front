<div class="container">
  <h2 id="title">Create a new account</h2>
  <form id="form">
    <div class="form-input">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-input">
      <label for="bank">Bank:</label>
      <input type="text" id="bank" [(ngModel)]="bank" name="bank" required>
    </div>
    <div class="form-button">
      <button type="button" (click)="addNewAccount()" routerLink="/dashboard" id="form-submitButton">Create account</button>
    </div>
  </form>
</div>
