<div class="container">
  <div class="row">
      @for (account of accountsList; track account.name) {
        <div class="col m12">
          <div (click)="goToTransactions(account)" class="card horizontal hoverable">
              <div class="card-stacked">
                  <div class="card-content">
                      <p>{{ account.name }}</p>
                      <p>{{ account.bank }}</p>
                  </div>
              </div>
          </div>
          <div>
            <button (click)="deleteAccount(account)">Delete account</button>
          </div>
        </div>
      } @empty {
        <p>No account yet</p>
      }
      <div class="col m12">
        <button (click)="goToAccountCreationForm()" class="btn waves-effect waves-light">New account</button>
      </div>
  </div>
</div>
