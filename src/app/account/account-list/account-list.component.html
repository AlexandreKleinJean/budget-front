<h2 id="main__title">Dashboard</h2>
<div class="container">
  <div class="accounts__up">
    <h2 id="title">Accounts</h2>
    <button routerLink="/account/create" id="account__newButton">New account</button>
  </div>
  <div class="accounts">
      @for (account of accountsList; track account.name) {
        <div class="account">
          <div routerLink="/account/detail" (click)="saveAccountId(account.id)" class="account__infos">
            <div class="account__details">
              <img id="account__left" src="../../../assets/images/Account.png" alt="account">
              <p id="account__center">{{ account.name }}</p>
              <p id="account__right">$ {{ totalExpensesByAccount[account.id] }}</p>
            </div>
          </div>
          <!--
          <div class="button">
            <button (click)="deleteAccount(account)" id="button__deleteAccount">Trash</button>
          </div>
          -->
        </div>
      } @empty {
        <p>No account yet</p>
      }
  </div>
</div>
<div>
  <app-forecast-visual [userId]="userId"></app-forecast-visual>
</div>
