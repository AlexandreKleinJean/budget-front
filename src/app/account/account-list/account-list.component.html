<div class="container">
  <div class="accounts__up">
    <h2 id="title">Accounts</h2>
    <button routerLink="/account/create" id="account__newButton">New account</button>
  </div>
  <div class="accounts">
      @for (account of accountsList; track account.name) {
        <div class="account">
          <div routerLink="/account" (click)="saveAccountId(account)" class="account__infos">
            <div class="account__details">
              <p>{{ account.name }}</p>
              <p>{{ account.bank }}</p>
            </div>
            <div class="account__amount">
              <p id="account__amount">$ AMOUNT</p>
            </div>
          </div>
          <!--<div routerLink="/account" class="button">
            <button id="button__seeTransaction">Account detail</button>
          </div>
          <div class="button">
            <button routerLink="create" (click)="saveAccountId(account)" id="button__newTransaction">Add new transaction</button>
          </div>
          <div class="button">
            <button (click)="deleteAccount(account)" id="button__deleteAccount">Trash</button>
          </div>-->
        </div>
      } @empty {
        <p>No account yet</p>
      }
  </div>
</div>
