<div class="container">
  <div class="row">
      <div *ngFor="let account of accountsList" class="col m12">
          <div (click)="goToTransactions(account.id)" class="card horizontal hoverable">
              <div class="card-stacked">
                  <div class="card-content">
                      <p>{{ account.number }}</p>
                      <p>{{ account.amount | currency: '$ ' }}</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
