
<form (ngSubmit)="onSubmit()" #transactionForm>
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject"
                  required
                  pattern="^[a-zA-Z0-9àéèç]{1,25}$"
          >
        </div>

        <!-- Note -->
        <div class="form-group">
          <label for="note">Note</label>
          <input type="number" class="form-control" id="note">
        </div>

        <!-- Category -->
        <form class="form-group">
          <label for="types">Category</label>
          <p *ngFor="let oneCategory of categories">
            <label>
              <input type="checkbox"
                class="filled-in"
                id="{{ oneCategory }}"
                [value]="oneCategory"
                [checked]="hasCategory(oneCategory)"
                (change)="selectCategory($event, oneCategory)"
              />
            </label>
          </p>
        </form>


        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn">
            Submit</button>
        </div>

      </div>
    </div>
  </div>
</form>
