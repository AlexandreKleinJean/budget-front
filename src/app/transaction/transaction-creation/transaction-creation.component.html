<div id="container">
  <h2 id="title">Create a new transaction</h2>
  <form id="form" [formGroup]="reactiveTransactionForm" (ngSubmit)="addNewTransaction()">
    <div class="form-input">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" formControlName="subject" (blur)="invalidField('subject')">
    </div>
    <div class="form-input">
      <label for="note">Note:</label>
      <input type="text" id="note" formControlName="note">
    </div>
    <div class="form-input">
      <label for="category">Category:</label>
      <select id="category" formControlName="category" (blur)="invalidField('category')">
        @for(category of categories; track category) {
        <option>{{ category }}</option>
        } @empty {
          <p>No category</p>
        }
      </select>
    </div>
    <div class="form-input">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" formControlName="amount" (blur)="invalidField('amount')">
    </div>
    <div class="form-button">
      <button type="submit" id="form-submitButton">Create transaction</button>
    </div>
  </form>
</div>
